<div class="container">
    <h1 class="text-center display-5">Registrations</h1>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>City</th>
                <th>Contact</th>
                <th>Email ID</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let r of rarr">
                <td>{{r.name}}</td>
                <td>{{r.address}}</td>
                <td>{{r.city}}</td>
                <td>{{r.contact}}</td>
                <td>{{r.emailid}}</td>
            </tr>
        </tbody>
    </table>
</div>
