<section class="vh-100" style="background-color: #eee;">
    <div class="container h-100" style="height: 400px;">
        <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col-lg-12 col-xl-11">
                <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                        <div class="row justify-content-center">
                            <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Manage Notes</p>

                                <form class="mx-1 mx-md-4" (ngSubmit)="submitdata()">

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mbd-input-init class="form-outline flex-fill mb-0">
                                            <select [(ngModel)]="cid" name="coursename" type="text" id="coursename" class="form-control"
                                             (ngModelChange)="showid()">
                                                <option value="">--select--</option>
                                                <option *ngFor="let c of carr" value="{{c.courseid}}">
                                                    {{c.name}}

                                                </option>
                                            </select>
                                            <label class="form-label" for="coursename">Course Name</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                                        <div data-mbd-input-init class="form-outline flex-fill mb-0">
                                            <input [(ngModel)]="note.courseid" name="courseid" type="text" id="courseid" 
                                            class="form-control" />
                                            <label class="form-label" for="courseid">Course Id</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div data-mbd-input-init class="form-outline flex-fill mb-0">
                                            <input [(ngModel)]="note.chaptername" name="chaptername" type="chaptername" 
                                            id="chaptername" class="form-control" />
                                            <label class="form-label" for="chaptername">Chapter Name</label>
                                        </div>
                                    </div>

                                    <div class="d-flex flex-row align-items-center mb-4">
                                        <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                                        <div data-mbd-input-init class="form-outline flex-fill mb-0">
                                            <textarea [(ngModel)]="note.chaptercontent" name="chaptercontent" 
                                            id="containts" class="form-control"></textarea>
                                            <label class="form-label" for="contains">Contents</label>
                        
                                        </div>
                                    </div>

                                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                                        <button name="upload" type="submit" data-mbd-button-init data-mbd-ripple-init 
                                        class="btn btn-primary btn-lg">Upload</button>
                                    </div>
                                </form>
                            </div>
                            <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                                class="img-fluid" alt="Sample image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
