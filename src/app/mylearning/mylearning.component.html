<div class="container">
  <div>
    <h1 class="text-center display-5">My Learnings</h1>
    <div *ngFor="let cou of selcourse; let i=index" class="card mb-4" 
    style="margin: auto auto; max-width: 640px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="http://localhost:9000/coursemgt/courses/{{cou.courseImages[0].name}}" 
          class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{cou.name}} </h5>
        <p class="card-text">{{cou.syllabus}}</p>
        <h5>Fees: {{cou.fees}}</h5>
       
         </div>
      </div>
  </div>
  <div class="row p-4">
      <a class="btn btn-primary col m-2" (click)="viewnotes(cou.courseid)">Notes</a>
       </div>
     </div>
   </div>
</div>
