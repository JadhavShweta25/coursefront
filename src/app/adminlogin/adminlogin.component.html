<section class="vh-100">
  <div class="container py-5 h-100">
    <div class="row d-flex align-items-center justify-content-center h-100">
      <div class="col-md-8 col-lg-7 col-xl-6">
        <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.svg"
          class="img-fluid" alt="Phone image">
      </div>
      <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
        <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Admin Log In</p>
        <form (ngSubmit)="submitdata()">
          <!-- Email input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input [(ngModel)]="adm.uname" name="uname" type="email" id="uname" class="form-control form-control-lg" />
            <label class="form-label" for="uname">Email address</label>
          </div>

          <!-- Password input -->
          <div data-mdb-input-init class="form-outline mb-4">
            <input [(ngModel)]="adm.password" name="password" type="password" id="password" class="form-control form-control-lg" />
            <label class="form-label" for="password">Password</label>
          </div>

          <!-- Submit button -->
           <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
          <button name="submit" type="submit" data-mdb-button-init data-mdb-ripple-init 
          class="btn btn-primary btn-lg btn-block" style="align-items: center;">Sign in</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
